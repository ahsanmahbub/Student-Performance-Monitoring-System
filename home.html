<!DOCTYPE html>
<html>
<head>
	 <!-- Required meta tags -->
	 <meta charset="utf-8" />
	 <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
   
	 <!-- Bootstrap CSS -->
	 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
   
	 <!-- CSS -->
	 <link rel="stylesheet" href="css/styles.css" />
	 <link rel="icon" href="images/favicon.png" />
   
	 <!-- Font Awesome -->
	 <script src="https://kit.fontawesome.com/27152874f8.js" crossorigin="anonymous"></script>
   
	 <!-- Google Fonts -->
	 <link rel="preconnect" href="https://fonts.googleapis.com" />
	 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	 <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Ubuntu:wght@700&display=swap" rel="stylesheet" />
	<title>University Home Page</title>
	<!-- Add your CSS files here -->
  <link rel="stylesheet" href="stylehome.css">
  <link rel="stylesheet" href="style.css">

	<!-- Add your JavaScript files here -->
	<script src="script.js"></script>
</head>
<body>
	<header>
		<div class="header-container">
			<div class="logo-container">
				<img src="img/Independent_University,_Bangladesh_logo.png" alt="University Logo">
			</div>
			<div class="sidebar-container">
				<form action="home.html"></form>
				<ul>
					<li><a href="home.html"><i class="fas fa-home"></i> Home <a href=""></a></a></li>
					<li><a href="home.html"><i class="fas fa-user-graduate"></i> Registration</a></li>
					<li><a href="services.html"><i class="fas fa-cogs"></i> Services</a></li>
					<li><a href="#"><i class="fas fa-users"></i> Faculty</a></li>
					<li><a href="#"><i class="fas fa-clipboard-check"></i> Evaluation</a></li>
					<li><a href="student info.html"><i class="fas fa-user"></i> Profile</a></li>
					<li><a href="#"><i class="fas fa-sign-out-alt"></i> Sign Out</a></li>
				</ul>
			</div>
		</div>
	</header>
	<section class="hero">
		<div class="hero-container">
			<div class="dashboard-container">
				<div class="dashboard-header">
					<h2>Welcome, </h2>
					<form>
						<input type="text" placeholder="Search">
						<button><i class="fas fa-search"></i></button>
					</form>
				</div>
				<div class="dashboard-body">
					<div class="dashboard-item">
						<i class="fas fa-graduation-cap"></i>
						<h3>Results</h3>


					
					</div>
					<div class="dashboard-item">
						<i class="fas fa-trophy"></i>
						<h3>Completed Credits</h3>
					</div>
					<div class="dashboard-item">
						<i class="fas fa-edit"></i>
						<h3>Registration Information</h3>
					</div>
					<div class="dashboard-item">
						<i class="fas fa-money-bill"></i>
						<h3>Scholarships</h3>
					</div>
				</div>
			</div>
		</div>
	</section>
	 <!-- Dashboard Cards -->
	 <div class="row">
		<div class="Stats col-lg-4 col md-6">
		  <div class="card text-center border-primary mb-3">
			<div class="card-header bg-primary">
			  <h4 style="color: white">Total Capacity</h4>
			</div>
			<div class="card-body">
			  <i class="fa-solid fa-user-tie fa-4x"></i>
			  <h1 id="numcapcity" class="amount"><b>50350</b></h1>
			</div>
		  </div>
		</div>
		<div class="Stats col-lg-4 col md-6">
		  <div class="card text-center border-primary mb-3">
			<div class="card-header bg-primary">
			  <h4 style="color: white">Schools</h4>
			</div>
			<div class="card-body">
			  <i class="fa-solid fa-graduation-cap fa-4x"></i>
			  <h1 id="numschool" class="amount"><b>6</b></h1>
			</div>
		  </div>
		</div>
		<div class="Stats col-lg-4 col md-6">
		  <div class="card text-center border-primary mb-3">
			<div class="card-header bg-primary">
			  <h4 style="color: white">Departments</h4>
			</div>
			<div class="card-body">
			  <i class="fa-solid fa-building fa-4x"></i>
			  <h1 id="numdepartment" class="amount"><b>15</b></h1>
			</div>
		  </div>
		</div>
	  </div>
	  <br />
	  <br />
	  <br />
	  <hr />
	</section>
	
		<div class="footer-container">
			<div class="footer-links">
				<ul>
					<li><a href="#">About Us</a></li>
					<li><a href="#">Contact Us</a></li>
					<li><a href="#">Privacy Policy</a></li>
				</ul>
			</div>
			
		</div>
	</footer>
</body>
</html>
